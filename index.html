<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenido enmascarado</title>
  <style>
    /* Configuración de pantalla completa */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #contenido {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="contenido">Cargando...</div>

  <script>
    // Proxy público (CORS Anywhere) para enmascarar la URL de origen
    const proxyUrl = "https://cors-anywhere.herokuapp.com/";
    const targetUrl = "https://warzss.github.io/test-instagram/";

    fetch(proxyUrl + targetUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById("contenido").innerHTML = data;
      })
      .catch(error => {
        console.error("Error al cargar el contenido:", error);
        document.getElementById("contenido").innerHTML = "No se pudo cargar el contenido.";
      });
  </script>
</body>
</html>
