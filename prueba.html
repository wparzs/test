<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    /* Elimina el margen de la p√°gina */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hace que el <iframe> ocupe todo el espacio */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Quita el borde del iframe */
    }
  </style>
</head>
<body>
  <h1>hola</h1>
</body>
</html>
